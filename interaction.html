<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>interaction</title>
<style>

</style>
</head>
<body>
    <p class="red" id="first">The first paragraph.</p>
    <p class="red small" id="second">The second paragraph.</p>
    <script>
        //输出<p class="red" id="first">The first paragraph.</p>
        //console.log(document.getElementById("first"));
        var first =document.getElementById("first");
        console.log(first);
        first.innerHTML ="My Title";
        console.log(first.getAttribute("id"));//输出first
        var subspan = document.createElement("span");//创建一个span元素
        subspan.innerHTML = "sub span";//设置内容
        first.appendChild(subspan);//添加到第一个段落
        subspan.setAttribute("id","sub");
        first.className = "big";
        first.removeChild(subspan);
        first.style.color = "red";
        first.style.fontSize = "32px";
        first.style.width ="30%";
    </script>
</body>
</html>
